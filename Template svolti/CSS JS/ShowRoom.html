	</div>

		</div>

			<br />
			<input type="submit" name="action" value="INVIA">
		</form>
		<hr/>
		<span id="immagini">
		</span>
		<form hidden id="registrati" name="registrati" action="" onsubmit="return validateLoginForm(this); return false;">
			<textarea name="nome" required rows="1" cols="40" placeholder="nome"  onblur="checkNoNumber(this)"></textarea> 
			<br />
			<textarea name="cognome" required rows="1" cols="40" placeholder="cognome" onblur="checkNoNumber(this)"></textarea>

			<input type="submit" name="action" value="INVIA">

		</div>
