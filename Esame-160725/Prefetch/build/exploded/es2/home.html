<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<meta name="Author" content="Nicola Sebastianelli">
		<title>Index</title>
		<script type="text/javascript" src="scripts/ajax.js"></script>
		<script type="text/javascript" src="scripts/utils.js"></script>
		<link type="text/css" href="styles/default.css" rel="stylesheet"/>
	</head>
	<body>
		<h1>Pokemon Go</h1>
		<fieldset>
				X: <input type="text" id="x" value=0 onkeyup=
				"check(myGetElementById('x'),myGetElementById('y'), 
					myGetElementById('output'))"><br>
				Y: <input type="text" id="y" value=0 onkeyup=
					"check(myGetElementById('y'),myGetElementById('y'),
					myGetElementById('output'))"><br>				
				<div id="output"></div>
		</fieldset>
	</body>
</html>
